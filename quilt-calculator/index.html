<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QUILT CALCULATOR</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="header">QUILT BACKING CALCULATOR</div>
    <div class="subheader">How many yards of backing do you need for your quilt?</div>
    <div class="form">
        <div class="inputs">
            <div class="width">
                <label>Quilt Width (inches)</label>
                <input type="number" id="userwidth" class="userwidth">
            </div>
            <div class="length">
                <label>Quilt Length (inches)</label>
                <input type="number" id="userlength" class="userlength">
            </div>
        </div>
        <div class="submit">
            <button onclick="returnBacking()">SUBMIT</button>
        </div>
        <div class="response" id="response">You will need:</div>
        <div class="backing" id="backing"> <output id="backing"></output></div>
        <div class="responsetwo" id="response2">yards of backing.</div>
    </div>
</body>
</html>
