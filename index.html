<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QUILT CALCULATOR</title>
    <script src="script.js"></script>

</head>
<body>

    <div class="header">QUILT BACKING CALCULATOR</div>

    <div class="subheader">
        Use this calculator to determine how much backing fabric you'll need for your quilt.
    </div>

    <!-- calculator form-->
    <div class="form">
        <div class="inputs">
            <div class="width">
                <label>Quilt Width (inches)</label>
                <input type="number" id="userwidth" class="userwidth">
            </div>
            <div class="length">
                <label>Quilt Length (inches)</label>
                <input type="number" id="userlength" class="userlength">
            </div>
        </div>

        <div class="submit">
            <button id="submit-button" onclick="returnBacking()">SUBMIT</button>
        </div>

        <!-- Results output area-->
        <div class="results">
            <div class="yards-results">
                <div>Yards Needed</div>
                <div class="backing" id="backing"> <output id="backing"></output></div>
            </div>

            <div class="pieces-results">
                <div>Pieces to Cut</div>
                <div class="pieceOne" id="pieceOne"> <output id="pieceOne"></output></div>
                <div class="pieceTwo" id="pieceTwo"> <output id="pieceTwo"></output></div>
                <div class="pieceThree" id="pieceThree"> <output id="pieceThree"></output></div>
            </div>
        </div>

    </div>

    <footer>
        Created by Marnie Staples | Image Credit: <a href="https://www.pexels.com/@introspectivedsgn/">Erik Mclean</a>
    </footer>
</body>
</html>
