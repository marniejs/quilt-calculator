<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QUILT CALCULATOR</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="header">QUILT BACKING CALCULATOR</div>
    <div class="subheader">How many yards of backing do you need for your quilt?</div>
    <div class="subheader">This calculator adds a 4" seam allowance around the quilt.</div>
    <div class="form">
        <div class="inputs">
            <div class="width">
                <label>Quilt Width (inches)</label>
                <input type="number" id="userwidth" class="userwidth">
            </div>
            <div class="length">
                <label>Quilt Length (inches)</label>
                <input type="number" id="userlength" class="userlength">
            </div>
        </div>
        <div class="submit">
            <button onclick="returnBacking()">SUBMIT</button>
        </div>
        <div class="result">
            <div>Yards of backing needed:</div>
            <div class="backing" id="backing"> <output id="backing"></output></div>
            <div>You'll need to cut</div>
            <div class="numPieces" id="numPieces"> <output id="numPieces"></output></div>
            <div class="pieceOne" id="pieceOne"> <output id="pieceOne"></output></div>
            <div class="pieceTwo" id="pieceTwo"> <output id="pieceTwo"></output></div>
            <div class="pieceThree" id="pieceThree"> <output id="pieceThree"></output></div>
        </div>
    </div>
</body>
</html>
