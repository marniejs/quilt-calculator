<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QUILT CALCULATOR</title>
</head>
<body>
    <div class="header">QUILT BACKING AND BATTING CALCULATOR</div>
    <div class="subheader">How many yards of backing or batting do you need for your quilt?</div>
    <div class="form">
        <div class="inputs">
            <label>Quilt Width (inches)</label>
            <input type="number">
            <label>Quilt Height (inches)</label>
            <input type="number">
        </div>
        <div class="submit">
            <button type="button">SUBMIT</button>
        </div>
    </div>
</body>
</html>
